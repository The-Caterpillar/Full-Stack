<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM part: 2</title>
    <style>
        body {
            background-color: purple;
            color: white;
            font-family: cursive;
            justify-items: center;
        }
        h1 {
            text-decoration: underline;
        }
        .highlight {
            color: black;
            background-color: yellow;
        }
        .hidden {
            display: none;
        }
        .tea-item {
            cursor: pointer;
            background-color: lightpink;
            color: rgb(39, 39, 88);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin: 10px;
            padding: 5px;
            border-radius: 0.2em;
        }
        .tea-item:hover {
            background-color: white;
            color: black;
        }
        .tea-container {
            background-color: lightblue;
            color: darkblue;
            width: 200px;
            padding: 10px;
            border-radius: 0.5em;
            justify-items: auto;
        }
    </style>
</head>
<body>
    <!-- Example 6: Event handling in HTML DOM -->
    <section id="example-6">
        <h2>Event Handling: </h2>
        <button id="HoverMeBtn">Hover Over Me to trigger an action!</button>
    </section>

    <br>
    <!-- Example 7 -->
    <section>
        <h2>Event Delegation: </h2>
       <div class="tea-container">
        <p>Double click on any tea to select it</p>
             <ul id="tea-list">
                <li class="tea-item">Green Tea</li>
                <li class="tea-item">Black Tea</li>
                <li class="tea-item">Herbal Tea</li>
                <li class="tea-item">Oolong Tea</li>
                <li class="tea-item">White Tea</li>
            </ul>
       </div>
    </section>

    <!-- Example 8: Form Handling -->
    <section>
        <h2>
            Form Handling:
        </h2>
        <form id="feedbackForm" action="">
            <label for="feedbackInput">Your Feedback: </label>
            <input type="text" id="feedbackInput" placeholder="Type your feedback here">
            <button type="submit">Submit</button>
        </form>
        <p id="feedbackDisplay"></p>
    </section>

    <!-- Example 9: -->
    <section>
        <h2>DOM content loaded</h2>
        <p id="domStatus">Waiting for DOM to load...</p>
    </section>

    <!-- Example 10: CSS Manipulation -->
    <section id="example-10">
        <h2>CSS Classes Manipulation</h2>
        <p id="descriptionText">This text shows the highlight changes</p>
        <button id="toggleHighlight">Add Highlight!</button>
    </section>


    <script src="scripts2.js"></script>
</body>
</html>
